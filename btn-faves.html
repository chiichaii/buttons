<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="simple btn.css" />
    <link rel="stylesheet" href="buttons btn.css" />
  </head>

  <body class="sans-serif">
    <!-- GENRES -->
    <div class="content-wrapper">
      <div class="text-container rounded">
        <div class="floating-meta">
          <div class="trigger-warning-wrapper">
            <button class="btn btn-accent1 float" data-label="faves are highlighted!">
              genres
            </button>
          </div>
          <div class="partner-tag-wrapper">
            <button class="btn btn-transparent float noborder">
          <center><img src="https://c.l3n.co/PfMaU9.png"></center>
          </div>
        </div>
        <div class="button-group">
      <button class="btn btn-accent1" data-label="may or may not have supernatural elements">regional or classical gothic</button>
      <button class="btn btn-transparent">urban fantasy</button>
      <button class="btn btn-transparent">dark/horror supernatural</button>
      <button class="btn btn-transparent">light/dark academia</button>
      <button class="btn btn-transparent">horror</button>
      <button class="btn btn-transparent">low fantasy</button>
      <button class="btn btn-transparent">whimsical fantasy</button>
      <button class="btn btn-accent1" data-label="think pan's labyrinth, tales of tales, the dark crystal">dark/horror fantasy</button>
      <button class="btn btn-transparent">steampunk</button>
      <button class="btn btn-transparent">noir</button>
      <button class="btn btn-transparent">a frankenstein's mashup of these genres</button>
      <button class="btn btn-accent1" data-label="plots about everyday life, but has characters with realities bleaker than most">moody or dark slice-of-life</button>
      <button class="btn btn-transparent">the occasional lighter slice of life</button>
        </div>
      </div> <!-- end of text-container -->
    </div><!-- end of content-wrapper -->
    <!-- TROPES -->
    <div class="content-wrapper">
      <div class="text-container rounded">
        <div class="floating-meta">
          <div class="trigger-warning-wrapper">
            <button class="btn btn-accent2 float" data-label="faves are highlighted!">
              tropes
            </button>
          </div>
          <div class="partner-tag-wrapper">
            <button class="btn btn-transparent float noborder">
          <center><img src="https://c.l3n.co/PfMX8K.png"></center>
          </div>
        </div>
        <div class="button-group">
      <button class="btn btn-transparent">dysfunctional siblings</button>
      <button class="btn btn-transparent">class gaps</button>
      <button class="btn btn-accent2" data-label="+years-long pining">slow burn</button>
      <button class="btn btn-accent2" data-label="best for darker settings/plots">pining but horrific, not sweet</button>
      <button class="btn btn-transparent">old flames</button>
      <button class="btn btn-transparent">heaps of ust</button>
      <button class="btn btn-transparent">friends to lovers</button>
      <button class="btn btn-transparent">rivals to lovers</button>
      <button class="btn btn-transparent">enemies to lovers</button>
      <button class="btn btn-accent2" data-label="why not both?">enemies and lovers</button>
      <button class="btn btn-transparent">lovers to enemies</button>
      <button class="btn btn-transparent">set in a rotting old dwelling/town</button>
      <button class="btn btn-transparent">riches to rags family</button>
      <button class="btn btn-accent2" data-label="think nina from black swan combined with barbara hutton">gilded cage femmes about to snap</button>
      <button class="btn btn-transparent">right person, wrong time</button>
      <button class="btn btn-transparent">stepford smilers</button>
      <button class="btn btn-accent2" data-label="someone who'll smile and ask how your day's going while you're chained up in their dungeon">the faux affably evil</button>
        </div>
      </div> <!-- end of text-container -->
    </div><!-- end of content-wrapper -->
    <!-- THEMES -->
    <div class="content-wrapper">
      <div class="text-container rounded">
        <div class="floating-meta">
          <div class="trigger-warning-wrapper">
            <button class="btn btn-accent3 float" data-label="faves are highlighted!">
              themes
            </button>
          </div>
          <div class="partner-tag-wrapper">
            <button class="btn btn-transparent float noborder">
          <center><img src="https://c.l3n.co/PfYAuC.png"></center>
          </div>
        </div>
        <div class="button-group">
      <button class="btn btn-transparent">mutually assured destruction</button>
      <button class="btn btn-accent3" data-label="esp if one or both/all characters try to resist it">moral decay</button>
      <button class="btn btn-transparent">desire as a destructive force</button>
      <button class="btn btn-transparent">ambition as a destructive force</button>
      <button class="btn btn-transparent">canniablism as a metaphor for love</button>
      <button class="btn btn-accent3" data-label="the evils of capitalism and classism, and those who benefit from it">immorality of the priviledged and elite</button>
      <button class="btn btn-transparent">dual identities</button>
      <button class="btn btn-transparent">societal expactations as a cage</button>
      <button class="btn btn-accent3" data-label="x2 if paired with a 'even a worm will turn' type beat">repression resulting in psychological spiralling</button>
      <button class="btn btn-transparent">liberation through destruction</button>
      <button class="btn btn-transparent">destruction through liberation</button>
      <button class="btn btn-transparent">identity as a performance</button>
      <button class="btn btn-transparent">the horror of being seen/known</button>
        </div>
      </div> <!-- end of text-container -->
    </div><!-- end of content-wrapper -->
    <!-- DYNAMICS -->
    <div class="content-wrapper">
      <div class="text-container rounded">
        <div class="floating-meta">
          <div class="trigger-warning-wrapper">
            <button class="btn btn-accent1 float" data-label="faves are highlighted!">
              dynamics
            </button>
          </div>
          <div class="partner-tag-wrapper">
            <button class="btn btn-transparent float noborder">
          <center><img src="https://d.l3n.co/PfMxym.png"></center>
          </div>
        </div>
        <div class="button-group">
      <button class="btn btn-transparent">uptight x devil may care</button>
      <button class="btn btn-accent1" data-label="person a can destroy the world, person b can destroy them">villain x the person who will bring about their downfall</button>
      <button class="btn btn-transparent">rich x poor</button>
      <button class="btn btn-transparent">hunter x supernatural</button>
      <button class="btn btn-transparent">villain x their unwilling/unwitting accomplice</button>
      <button class="btn btn-accent1" data-label="or phanton of the opera, or beauty and the best, etc, etc, ect">hades x persephone inspired ships</button>
      <button class="btn btn-transparent">band member x music journalist</button>
      <button class="btn btn-accent1" data-label="could be modern or historical/fantasy">bodyguard x client</button>
      <button class="btn btn-transparent">hockey player x ice skater</button>
      <button class="btn btn-transparent">best friend's sibling x sibling's best friend</button>
      <button class="btn btn-accent1" data-label="bonus if there's a class gap">uptight scholar x their academic rival</button>
      <button class="btn btn-transparent">old flame x old flame</button>
        </div>
      </div> <!-- end of text-container -->
    </div><!-- end of content-wrapper -->
    <!-- MEDIA -->
    <div class="content-wrapper">
      <div class="text-container rounded">
        <div class="floating-meta">
          <div class="trigger-warning-wrapper">
            <button class="btn btn-accent2 float" data-label="could be the plot, the atmosphere, or the themes">
              media inspo
            </button>
          </div>
          <div class="partner-tag-wrapper">
            <button class="btn btn-transparent float noborder">
          <center><img src="https://a.l3n.co/PfY0nT.png"></center>
          </div>
        </div>
      <div class="button-group">
      <button class="btn btn-transparent">pan's labyrinth</button>
      <button class="btn btn-transparent">nosferatu (2025)</button>
      <button class="btn btn-transparent">black swan</button>
      <button class="btn btn-transparent">the princess bride</button>
      <button class="btn btn-transparent">saltburn</button>
      <button class="btn btn-transparent">suspiria</button>
      <button class="btn btn-transparent">avatar: the last airbender</button>
      <button class="btn btn-transparent">jonathan strange and mr norrell</button>
      <button class="btn btn-transparent">bram stoker's dracula</button>
      <button class="btn btn-transparent">a cure for wellness</button>
      <button class="btn btn-transparent">bones and all</button>
      <button class="btn btn-transparent">a series of unforunate events</button>
      <button class="btn btn-transparent">you won't be alone</button>
      <button class="btn btn-transparent">thirst (2009)</button>
      <button class="btn btn-transparent">penny dreadful</button>
      <button class="btn btn-transparent">the doom generation</button>
      <button class="btn btn-transparent">perfect blue</button>
      <button class="btn btn-transparent">stardust</button>
      <button class="btn btn-transparent">the moth diaries</button>
      <button class="btn btn-transparent">death becomes her</button>
      <button class="btn btn-transparent">dead poets society</button>
      <button class="btn btn-transparent">almost famous</button>
      <button class="btn btn-transparent">thoroughbreds (2017)</button>
      <button class="btn btn-transparent">emma</button>
      <button class="btn btn-transparent">a study in drowning</button>
      <button class="btn btn-transparent">tale of tales</button>
      <button class="btn btn-transparent">the company of wolves</button>
      <button class="btn btn-transparent">sleepy hollow</button>
      <button class="btn btn-transparent">pride and prejudice</button>
      <button class="btn btn-transparent">jane eyre</button>
      <button class="btn btn-transparent">down a dark hall</button>
      <button class="btn btn-transparent">the haunting of bly manor</button>
      <button class="btn btn-transparent">the secret history</button>
      <button class="btn btn-transparent">the love witch</button>
      <button class="btn btn-transparent">dazed and confused</button>
      <button class="btn btn-transparent">the devil all the time</button>
      <button class="btn btn-transparent">we have always lived in a castle</button>
      <button class="btn btn-transparent">the bell jar</button>
      <button class="btn btn-transparent">prozac nation</button>
        </div>
      </div> <!-- end of text-container -->
    </div><!-- end of content-wrapper -->
  </body>
</html>
