<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="simple btn.css" />
    <link rel="stylesheet" href="buttons btn.css" />
  </head>

  <body class="sans-serif">
    <!-- GENRES -->
    <div class="content-wrapper">
      <div class="text-container rounded">
        <div class="floating-meta">
          <div class="trigger-warning-wrapper">
            <button class="btn btn-accent1 float" data-label="faves are highlighted!">
              genres
            </button>
          </div>
          <div class="partner-tag-wrapper">
            <button class="btn btn-accent1 float">genres</button>
          </div>
        </div>
        <div class="button-group">
      <button class="btn btn-accent1" data-label="may or may not have supernatural elements">regional or classical gothic</button>
      <button class="btn btn-transparent">urban fantasy</button>
      <button class="btn btn-transparent">dark/horror supernatural</button>
      <button class="btn btn-transparent">light/dark academia</button>
      <button class="btn btn-transparent">horror</button>
      <button class="btn btn-transparent">low fantasy</button>
      <button class="btn btn-transparent">whimsical fantasy</button>
      <button class="btn btn-accent1" data-label="think pan's labyrinth, tales of tales, the dark crystal">dark/horror fantasy</button>
      <button class="btn btn-transparent">steampunk</button>
      <button class="btn btn-transparent">noir</button>
      <button class="btn btn-transparent">a frankenstein's mashup of these genres</button>
      <button class="btn btn-accent1" data-label="plots that deal with everyday life, but has characters with realities bleaker than most">moody or dark slice-of-life</button>
      <button class="btn btn-transparent">the occasional lighter slice of life</button>
        </div>
      </div> <!-- end of text-container -->
    </div><!-- end of content-wrapper -->
    <!-- TROPES -->
    <div class="content-wrapper">
      <div class="text-container rounded">
        <div class="floating-meta">
          <div class="trigger-warning-wrapper">
            <button class="btn btn-accent2 float" data-label="faves are highlighted!">
              tropes
            </button>
          </div>
          <div class="partner-tag-wrapper">
            <button class="btn btn-accent2 float">tropes</button>
          </div>
        </div>
        <div class="button-group">
      <button class="btn btn-transparent">dysfunctional siblings</button>
      <button class="btn btn-transparent">class gaps</button>
      <button class="btn btn-accent2" data-label="info">slow burn</button>
      <button class="btn btn-accent2" data-label="best for darker settings/plots">pining but horrific, not sweet</button>
      <button class="btn btn-transparent">old flames</button>
      <button class="btn btn-transparent">heaps of ust</button>
      <button class="btn btn-transparent">enemies to lovers</button>
      <button class="btn btn-accent2" data-label="why not both?">lovers and enemies</button>
      <button class="btn btn-transparent">lovers to enemies</button>
      <button class="btn btn-transparent">set in a rotting old dwelling/town</button>
      <button class="btn btn-transparent">riches to rags family</button>
      <button class="btn btn-accent2" data-label="think nina from black swan">gilded cage femmes about to snap</button>
      <button class="btn btn-transparent">right person, wrong time</button>
      <button class="btn btn-transparent">stepford smilers</button>
      <button class="btn btn-accent2" data-label="someone who'll smile and ask how your day's going while you're chained up in their dungeon">the faux affably evil</button>
        </div>
      </div> <!-- end of text-container -->
    </div><!-- end of content-wrapper -->
    <!-- DYNAMICS -->
    <div class="content-wrapper">
      <div class="text-container rounded">
        <div class="floating-meta">
          <div class="trigger-warning-wrapper">
            <button class="btn btn-accent3 float" data-label="faves are highlighted!">
              dynamics
            </button>
          </div>
          <div class="partner-tag-wrapper">
            <button class="btn btn-accent3 float">dynamics</button>
          </div>
        </div>
        <div class="button-group">
      <button class="btn btn-transparent">uptight x devil may care</button>
      <button class="btn btn-accent3" data-label="person a can destroy the world, person b can destroy them">villain x the person who will bring about their downfall</button>
      <button class="btn btn-transparent">rich x poor</button>
      <button class="btn btn-transparent">hunter x supernatural</button>
      <button class="btn btn-transparent">villain x their unwilling/unwitting accomplice</button>
      <button class="btn btn-accent3" data-label="or phanton of the opera, or beauty and the best, etc, etc, ect">hades x persephone inspired ships</button>
      <button class="btn btn-transparent">band member x music journalist</button>
      <button class="btn btn-accent3" data-label="could be modern or historical/fantasy">bodyguard x client</button>
      <button class="btn btn-transparent">hockey player x ice skater</button>
      <button class="btn btn-transparent">best friend's sibling x sibling's best friend</button>
      <button class="btn btn-accent3" data-label="bonus if there's a class gap">uptight scholar x their academic rival</button>
      <button class="btn btn-transparent">old flame x old flame</button>
        </div>
      </div> <!-- end of text-container -->
    </div><!-- end of content-wrapper -->
  </body>
</html>
