<!DOCTYPE html>
<html lang="en"><head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/chiichaii/jcink/simlida.css">
  <style>
    .btn {
      font-family: var(--serif);    
      font-size: 12px;
      padding: 5px 10px;
      margin: 0 8px 8px 0;
      border: 1px solid var(--bor);
      border-radius: 9px;
      transform: translateY(-2px);
      box-shadow: 2px 2px 0 0 var(--bor);
      display: inline-block;
      white-space: nowrap;
      transition: all 0.15s ease;
      cursor: pointer;
    }

    .btn:hover {
      filter: brightness(1.2);
      transform: translateY(0);
      box-shadow: 1px 1px 0 0 var(--bor);
    }

    .btn-accent1 { background: rgba(var(--accent1), 0.4); color: var(--text-invert); }
    .btn-accent2 { background: rgba(var(--accent2), 0.4); color: var(--text-invert); }
    .btn-accent3 { background: rgba(var(--accent3), 0.4); color: var(--text-invert); }
    .btn-gradient { 
      background: linear-gradient(135deg, rgba(var(--accent1), 0.6), rgba(var(--accent2), 0.6), rgba(var(--accent3), 0.4));
      color: var(--text-invert); 
    }
    .btn-transparent { background: transparent; color: var(--text); }
  </style>
</head>
